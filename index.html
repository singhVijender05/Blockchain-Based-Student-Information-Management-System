<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Management System</title>
    <!-- Ethers.js CDN -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Student Information Management System</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Add Student</a></li>
        <li><a href="view-student.html">View Student</a></li>
        <li><a href="update-cgpa.html">Update CGPA</a></li>
        <li><a href="register-courses.html">Register Courses</a></li>
        <li><a href="view-all-students.html">View All Students</a></li>
    </ul>
</nav>

<main>
    <section id="add-student">
        <h2>Add Student</h2>
        <form id="add-student-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="roll-number">Roll Number:</label>
            <input type="number" id="roll-number" name="roll-number" required>
            
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required>
            
            <label for="courses">Courses (comma separated):</label>
            <input type="text" id="courses" name="courses" required>
            
            <button type="submit">Add Student</button>
        </form>
    </section>
</main>
<script src="app.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>

</body>
</html>
