<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="register-courses">
        <h2>Register Courses</h2>
        <form id="register-courses-form">
            <label for="register-roll-number">Roll Number:</label>
            <input type="number" id="register-roll-number" name="roll-number" required>
            
            <label for="new-courses">New Courses (comma separated):</label>
            <input type="text" id="new-courses" name="new-courses" required>
            
            <button type="submit">Register Courses</button>
        </form>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>

</body>
</html>
