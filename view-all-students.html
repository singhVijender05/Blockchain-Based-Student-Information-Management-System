<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="view-all-students">
        <h2>All Students</h2>
        <div id="all-students">
            <!-- List of students will be displayed here -->
            <table>
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="students-list">
                    <!-- Example student entry -->
                    <!--
                    <tr>
                        <td>123</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td><button onclick="viewStudentDetails(123)">View</button></td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </section>
    <button id="view-all-students-btn">View All Students</button>
    <script src="app.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
</body>
</html>
