<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Cgpa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="update-cgpa">
        <h2>Update CGPA</h2>
        <form id="update-cgpa-form">
            <label for="update-roll-number">Roll Number:</label>
            <input type="number" id="update-roll-number" name="roll-number" required>
            
            <label for="new-cgpa">New CGPA:</label>
            <input type="number" step="0.01" id="new-cgpa" name="new-cgpa" required>
            
            <button type="submit">Update CGPA</button>
        </form>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>

</body>
</html>
